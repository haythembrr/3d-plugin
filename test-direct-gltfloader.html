<!DOCTYPE html>
<html>
<head>
    <title>Direct GLTFLoader Test</title>
</head>
<body>
    <h1>Direct GLTFLoader Test</h1>
    <div id="output"></div>
    
    <!-- Load THREE.js first -->
    <script src="../assets/js/three.min.js"></script>
    
    <!-- Then load GLTFLoader -->
    <script src="../assets/js/GLTFLoader.js"></script>
    
    <!-- Test script -->
    <script>
        const output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.style.padding = '10px';
            div.style.margin = '5px 0';
            div.style.borderRadius = '4px';
            
            if (type === 'success') {
                div.style.background = '#d4edda';
                div.style.color = '#155724';
            } else if (type === 'error') {
                div.style.background = '#f8d7da';
                div.style.color = #721c24';
            } else {
                div.style.background = '#d1ecf1';
                div.style.color = '#0c5460';
            }
            
            div.textContent = message;
            output.appendChild(div);
        }
        
        // Wait a moment for scripts to load
        setTimeout(function() {
            log('Testing GLTFLoader...', 'info');
            
            // Check THREE
            if (typeof THREE === 'undefined') {
                log('✗ THREE.js not loaded', 'error');
                return;
            }
            log('✓ THREE.js loaded (version: ' + THREE.REVISION + ')', 'success');
            
            // Check GLTFLoader
            if (typeof THREE.GLTFLoader === 'undefined') {
                log('✗ THREE.GLTFLoader not available', 'error');
                log('Available loaders: ' + Object.keys(THREE).filter(k => k.includes('Loader')).join(', '), 'info');
                return;
            }
            log('✓ THREE.GLTFLoader available', 'success');
            
            // Try to create instance
            try {
                const loader = new THREE.GLTFLoader();
                log('✓ GLTFLoader instance created successfully', 'success');
            } catch (e) {
                log('✗ Error creating GLTFLoader: ' + e.message, 'error');
            }
        }, 1000);
    </script>
</body>
</html>
