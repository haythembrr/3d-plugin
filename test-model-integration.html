<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Model Integration - Blasti Configurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        
        h1 { color: #333; }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #17a2b8; }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #005a87;
        }
        
        #scene {
            width: 100%;
            height: 500px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .product-item {
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .product-item:hover {
            border-color: #007cba;
            background: #f8f9fa;
        }
        
        .product-item.selected {
            border-color: #007cba;
            background: #e7f3ff;
        }
        
        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        #console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .console-line {
            margin-bottom: 5px;
        }
        
        .console-success { color: #89d185; }
        .console-error { color: #f48771; }
        .console-info { color: #6cb6ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Model Integration Test</h1>
        <p>Test the complete product selection and 3D model loading integration</p>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <button onclick="testProductLoad()">1. Test Product Load</button>
            <button onclick="testPegboardSelection()">2. Test Pegboard Selection</button>
            <button onclick="testAccessorySelection()">3. Test Accessory Selection</button>
            <button onclick="testRemoval()">4. Test Removal</button>
            <button onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div class="test-section">
            <h2>3D Scene</h2>
            <div id="scene"></div>
        </div>
        
        <div class="test-section">
            <h2>Mock Products</h2>
            <div class="product-list" id="product-list">
                <!-- Products will be added here -->
            </div>
        </div>
        
        <div class="test-section">
            <h2>Console Output</h2>
            <div id="console"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/GLTFLoader.js"></script>
    
    <script>
        // Mock configurator setup
        let scene, camera, renderer;
        let modelCache = {};
        let loadingModels = {};
        let modelLoader;
        let currentPegboard = null;
        let placedAccessories = [];
        
        // Mock products
        const mockProducts = [
            {
                id: 1,
                name: 'Test Pegboard',
                type: 'pegboard',
                price: 49.99,
                model_url: '/wp-content/uploads/blasti-models/pegboard.glb',
                image_url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgZmlsbD0iI2UwZTBlMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5QZWdib2FyZDwvdGV4dD48L3N2Zz4='
            },
            {
                id: 2,
                name: 'Test Hook',
                type: 'accessory',
                price: 5.99,
                model_url: '/wp-content/uploads/blasti-models/hook.glb',
                image_url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgZmlsbD0iI2UwZTBlMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5Ib29rPC90ZXh0Pjwvc3ZnPg=='
            },
            {
                id: 3,
                name: 'Test Shelf',
                type: 'accessory',
                price: 12.99,
                model_url: '/wp-content/uploads/blasti-models/shelf.glb',
                image_url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgZmlsbD0iI2UwZTBlMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5TaGVsZjwvdGV4dD48L3N2Zz4='
            }
        ];
        
        // Initialize scene
        function initScene() {
            const container = document.getElementById('scene');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf5f5f5);
            
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Initialize model loader
            const manager = new THREE.LoadingManager();
            modelLoader = new THREE.GLTFLoader(manager);
            
            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();
            
            log('Scene initialized', 'success');
        }
        
        // Display mock products
        function displayProducts() {
            const container = document.getElementById('product-list');
            container.innerHTML = '';
            
            mockProducts.forEach(product => {
                const item = document.createElement('div');
                item.className = 'product-item';
                item.dataset.productId = product.id;
                item.dataset.type = product.type;
                item.dataset.modelUrl = product.model_url;
                
                item.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <div><strong>${product.name}</strong></div>
                    <div>$${product.price.toFixed(2)}</div>
                    <div style="font-size: 12px; color: #666;">${product.type}</div>
                `;
                
                item.onclick = () => selectProduct(product);
                container.appendChild(item);
            });
            
            log('Products displayed', 'info');
        }
        
        // Select product
        function selectProduct(product) {
            log(`Selecting ${product.type}: ${product.name}`, 'info');
            
            // Highlight selected
            document.querySelectorAll('.product-item').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`[data-product-id="${product.id}"]`).classList.add('selected');
            
            if (product.type === 'pegboard') {
                selectPegboard(product);
            } else {
                selectAccessory(product);
            }
        }
        
        // Select pegboard
        function selectPegboard(product) {
            log('Loading pegboard model...', 'info');
            
            // Create a simple cube as mock model
            const geometry = new THREE.BoxGeometry(2, 1.5, 0.1);
            const material = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const model = new THREE.Mesh(geometry, material);
            model.castShadow = true;
            model.receiveShadow = true;
            
            // Remove existing pegboard
            if (currentPegboard) {
                scene.remove(currentPegboard);
            }
            
            // Add new pegboard
            model.position.set(0, 0, 0);
            scene.add(model);
            currentPegboard = model;
            
            log('âœ“ Pegboard model loaded and added to scene', 'success');
        }
        
        // Select accessory
        function selectAccessory(product) {
            if (!currentPegboard) {
                log('âœ— Please select a pegboard first', 'error');
                return;
            }
            
            log('Loading accessory model...', 'info');
            
            // Create a simple shape as mock model
            const geometry = product.name.includes('Hook') 
                ? new THREE.CylinderGeometry(0.05, 0.05, 0.3, 8)
                : new THREE.BoxGeometry(0.4, 0.1, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
            const model = new THREE.Mesh(geometry, material);
            model.castShadow = true;
            
            // Position accessory
            const offset = placedAccessories.length * 0.5;
            model.position.set(offset - 0.5, 0, 0.2);
            
            scene.add(model);
            placedAccessories.push({
                id: product.id,
                name: product.name,
                model: model
            });
            
            log(`âœ“ Accessory "${product.name}" placed (${placedAccessories.length} total)`, 'success');
        }
        
        // Test functions
        function testProductLoad() {
            log('=== TEST 1: Product Load ===', 'info');
            displayProducts();
            log('âœ“ Test passed: Products loaded', 'success');
        }
        
        function testPegboardSelection() {
            log('=== TEST 2: Pegboard Selection ===', 'info');
            const pegboard = mockProducts.find(p => p.type === 'pegboard');
            selectProduct(pegboard);
            log('âœ“ Test passed: Pegboard selected and model loaded', 'success');
        }
        
        function testAccessorySelection() {
            log('=== TEST 3: Accessory Selection ===', 'info');
            const accessory = mockProducts.find(p => p.type === 'accessory');
            selectProduct(accessory);
            log('âœ“ Test passed: Accessory selected and model loaded', 'success');
        }
        
        function testRemoval() {
            log('=== TEST 4: Removal ===', 'info');
            
            // Remove accessories
            placedAccessories.forEach(acc => {
                scene.remove(acc.model);
            });
            placedAccessories = [];
            log('âœ“ Accessories removed', 'success');
            
            // Remove pegboard
            if (currentPegboard) {
                scene.remove(currentPegboard);
                currentPegboard = null;
                log('âœ“ Pegboard removed', 'success');
            }
            
            log('âœ“ Test passed: All models removed', 'success');
        }
        
        // Console logging
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }
        
        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            if (typeof THREE === 'undefined') {
                log('âœ— ERROR: Three.js not loaded', 'error');
                return;
            }
            
            if (typeof THREE.GLTFLoader === 'undefined') {
                log('âœ— ERROR: GLTFLoader not loaded', 'error');
                return;
            }
            
            log('âœ“ Three.js loaded', 'success');
            log('âœ“ GLTFLoader loaded', 'success');
            
            initScene();
            displayProducts();
            
            log('=== Ready for testing ===', 'info');
            log('Click the test buttons above to run tests', 'info');
        });
    </script>
</body>
</html>
